<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Links File -->
    <link rel="stylesheet" href="../css/lognin.css">
    <link rel="stylesheet" href="../css/normalize.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- Logo Website -->
    <link rel="icon" type="image/x-icon" href="../image/icon.png">
</head>

<body>
    <div class="container">
        <div class="content" action="#">
            <div class="logo">
                <img src="../image/logo.png" alt="logo">
            </div>
            <div class="status">
                <h3>تسجيل الدخول</h3>
            </div>
        </div>
        <form action="">
            <img src="../image/icon/user.png" alt="user" width="16">
            <input type="email" name="" id="" placeholder="البريد الإلكتروني">
            <img src="../image/icon/padlock.png" alt="user" width="16" class="padlock">
            <input type="password" name="" id="" placeholder="كلمة المرور">
            <div class="forget">
                <p>تذكرني</p>
                <input type="checkbox" name="">
            </div>
            <a class="login" href="../html/content1.html">دخول</a>
            <hr color="#eee">
            <a class="signup" href="../html/signup.html">انشئ حساب</a>
        </form>
    </div>
</body>

</html>
